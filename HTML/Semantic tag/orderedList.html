<!-- Used to create a list of related items, in a specific order. -->
<!-- it sets the numbered style for the list  -->
<!-- basically it is of numbered style but we can change it into any other style like bullet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Circle</li>
        <li>Triangle</li>
        <li>Rectangle</li>
    </ol>
</body>
</html>
