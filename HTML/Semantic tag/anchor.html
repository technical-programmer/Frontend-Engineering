<!--in this tag we can go from one document to another document through  a hyperlink-->
<!-- we want to go from one website to another website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com">Click here </a>

     <!-- we can call through an anchor tag  -->
    <a href="tel:+123456789">Phone</a>
    <!-- we can also email through an anchor tag -->
    <a href="mailto:m.bluth@example.com">Email</a>
</body>
</html>
