<!-- Used to create a list of related items, in no particular order. -->
<!-- it sets the bullet style for the list  -->
<!-- basically it is of bullet style but we can change it into any other style like numbering -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Maggie</li>
        <li>Lays</li>
        <li>Kurkure</li>
    </ul>
</body>
</html>
